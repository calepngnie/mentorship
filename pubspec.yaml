name: mentorship
description: "Application mobile sécurisée de mise en relation intelligente mentor-apprenant."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.0


dependencies:
  flutter:
    sdk: flutter
    # Firebase
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_analytics: ^12.0.1
  firebase_messaging: ^16.0.1
  firebase_storage: ^13.0.1

    # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

    # Navigation
  go_router: ^16.2.1

    # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^3.3.2

    # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3

    # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  json_annotation: ^4.9.0
  hive_flutter: ^1.1.0

    # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  image_picker: ^1.0.4
  permission_handler: ^12.0.1

    # Security
  crypto: ^3.0.3
  local_auth: ^2.1.7

    # Communication
  agora_rtc_engine: ^6.3.0
  socket_io_client: ^3.1.2

    # Payment
  #stripe_payment: ^1.1.4

    # LinkedIn Integration
  linkedin_login: 3.1.3

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  dartz: ^0.10.1
  get_it: ^8.2.0
  flutter_stripe: ^12.0.2
  flutter_web_auth: ^0.6.0
  tflite_flutter: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  retrofit_generator: ^8.2.1
  analyzer: ^6.4.1
  json_serializable: ^6.7.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  
  fonts:
      - family: Poppins
        fonts:
          - asset: assets/fonts/Poppins-Regular.ttf
          - asset: assets/fonts/Poppins-Medium.ttf
            weight: 500
          - asset: assets/fonts/Poppins-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Poppins-Bold.ttf
            weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
